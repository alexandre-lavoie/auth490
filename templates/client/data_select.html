{% if wallet.data|length > 0 %}
<select id="{{ label }}" name="{{ label }}" class="form-select" multiple>
    {% for data in wallet.data %}
    <option value="{{ data.serialize() }}">Wallet {{ data.serialize()[:32] }}</option>
    {% endfor %}
</select>
{% else %}
<input id="{{ label }}" name="{{ label }}" class="form-control" autocomplete="off"/>
{% endif %}
